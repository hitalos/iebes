<!DOCTYPE html>
<html lang="pt-BR" ng-app="iebesApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="128x128" href="images/logo.png">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Material Design Lite">
	<link rel="apple-touch-icon-precomposed" href="images/logo.png">

	<title>Consulta de Membros</title>
	<!-- bower:css -->
	<link rel="stylesheet" href="vendors/material-design-lite/material.min.css" />
	<!-- endbower -->
	<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
	<style type="text/css">
	.membro-card.mdl-card {
		width: 10em;
		margin: auto;
		margin-top: 3em;
		background: url("http://church.elshaddaimaceio.org.br/church11/tmp/sc_fotomembro_1802597b6ac9ffb27826c91b37fc7d06e5e004.gif") center / cover;
	}
	.membro-card > .mdl-card__actions {
	    background: rgba(0, 0, 0, 0.5);
		color: #fff;
	}
	</style>

</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Consulta de Membros</span>
				<div class="mdl-layout-spacer"></div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
					  mdl-textfield--floating-label mdl-textfield--align-right">
					<label class="mdl-button mdl-js-button mdl-button--icon" for="waterfall-exp">
						<i class="material-icons">search</i>
					</label>
					<div class="mdl-textfield__expandable-holder">
						<input ng-model="search" placeholder="Busca" class="mdl-textfield__input" id="waterfall-exp" />
					</div>
				</div>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Opções</span>
			<nav class="mdl-navigation">
				<!-- <a class="mdl-navigation__link" href="#/church">Ir para o Church</a> -->
				<a class="mdl-navigation__link" href="#/" >Busca</a>
				<a class="mdl-navigation__link" href="#/aniversariantes">Aniversariantes do dia</a>
				<!-- <a class="mdl-navigation__link" href="#/lembretes">Lembretes</a> -->
			</nav>
		</div>
		<main class="mdl-layout__content" ng-view>
		</main>
		<!--
		<footer class="mdl-layout__footer">
			<span>Desenvolvido por: Hítalo Silva</span>
		</footer>
	-->
	</div>
	<!-- bower:js -->
	<script src="vendors/material-design-lite/material.min.js"></script>
	<script src="vendors/angular/angular.min.js"></script>
	<script src="vendors/angular-route/angular-route.min.js"></script>
	<script src="vendors/angular-locale-pt-br/angular-locale_pt-br.js"></script>
	<!-- endbower -->
	<script src="/js/app.js"></script>
</body>
</html>
