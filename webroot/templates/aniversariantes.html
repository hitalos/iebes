<div ng-switch="aniversariantes.length">
	<div ng-switch-when="0">
		<center>Não há aniversariantes para hoje.</center>
	</div>
	<div ng-switch-default>
		<div class="mdl-card mdl-shadow--6dp membro-card" ng-repeat="membro in aniversariantes">
			<div class="mdl-card__title mdl-card--expand"></div>
			<div class="mdl-badge" data-badge="{{membro.idade}}">
				<img ng-src="http://church.elshaddaimaceio.org.br/church11/file/img/{{membro.FotoMembro}}" width="100%" height="100%" alt="Foto de {{membro.NomeMembro}}">
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<span>{{membro.NomeMembro}}</span>
			</div>
		</div>
	</div>
</div>
